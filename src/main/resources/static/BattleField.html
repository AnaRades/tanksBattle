<head>
    <meta charset="UTF-8">

</head>

<div class="main_window">
    <div class="tankDetailsArea">
        <button onclick="getTanksList()">Get Tanks list</button>
        <select id="tanksList" disabled  onchange="getTankProperties()" size="5">Tanks List</select>
        <textarea id="tankdetails" disabled rows="5" cols="15"> Get tanks list to view their properties</textarea>
    </div>

    <div class="gameArea">
        <button>Start Battle</button>
        <label> Battle events</label>
        <textarea id="battleEvents" rows="25" cols="100"></textarea>
    </div>
</div>
